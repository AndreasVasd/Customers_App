<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/customers"></ion-back-button> 
    </ion-buttons>
    <div class="ion-text-center">
    <ion-title>
      Πληροφορίες Πελάτη
    </ion-title>
    </div>
    <ion-icon name="power-outline" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>


  <ion-content  class="ion-padding">
    <ion-grid>
      <ion-row>
      <ion-col  size-sm="6" offset-sm="3">
        <div class="ion-text-center">
          <ion-list>
            <!--customerEl refers to customer from customers-->
            <ion-item> 
             
            <ion-label>
              <ion-text color="danger shade" >
              <h2 class="ion-text-center">{{specific_customer.contactName}}:</h2>
            </ion-text>
              <p class="ion-text-start">Tel: {{specific_customer.phone}}</p>
              <p class="ion-text-start">City: {{specific_customer.city}}</p>
              </ion-label>
              </ion-item>
              </ion-list>
              </div>
      </ion-col>
    </ion-row>
    </ion-grid>


  </ion-content>
